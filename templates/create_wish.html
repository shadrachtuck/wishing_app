<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Create Wish</title>
</head>
<body>

    <div class="container">

        <h3>Hello {{session['first_name']}}! Create a wish!</h3>
        <a href="/logout">Logout</a>
        {% with messages = get_flashed_messages(with_categories=true) %}<!-- declare a variable called messages-->
                {% if messages %}  
                <ul class="flashes"><!-- check if there are any messages -->
                    {% for category, message in messages %} <!-- loop through the messages -->
                        <p class="{{category}}">{{message}}</p> 
                    {% endfor %}
                </ul>     
                {% endif %}
            {% endwith %}
        <form class="form" action="/wishes/new" method="POST">
            <p>I wish for: <input class="form-control" type="text" name="wish"></p> 
            <p>Description: <input class="form-control" type="text" name="description"></p>
            <input class="btn btn-dark" type="submit" value="Add Wish!">
            <a href="/dashboard" class="btn btn-dark">Cancel</a>
        </form>
        
    </div>
    
</body>
</html>
